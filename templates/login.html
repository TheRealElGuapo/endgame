<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deathpool ‚Äî Log In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #8b0000;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 8px;
        }

        .subtitle {
            color: #aaa;
            font-size: 0.95em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            color: #aaa;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #8b0000;
        }

        .error {
            background: rgba(139, 0, 0, 0.2);
            border: 1px solid #8b0000;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 16px;
            color: #ff6b6b;
            font-size: 0.9em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background: #a00000;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.85em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üíÄ</h1>
        <div class="subtitle">Deathpool ‚Äî Members Only</div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autofocus autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password">
            </div>
            <button type="submit">Enter the Pool</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to scoreboard</a>
    </div>
</body>
</html>
